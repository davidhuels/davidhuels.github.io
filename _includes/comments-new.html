<section class="constrain">
  <form class="js-form form" method="post" action="https://api.staticman.net/v1/entry/davidhuels/davidhuels.github.io/master/comments">
  <input name="options[redirect]" type="hidden" value="http://plotspotter.org">
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <fieldset class="field-group">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="comment-form[name]" name="fields[name]"/>
        <label class="mdl-textfield__label" for="comment-form[name]">Your name</label>
      </div>
    </fieldset>
    <fieldset class="field-group">
      <div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield">
        <textarea class="mdl-textfield__input" name="fields[message]" type="text" rows= "3" id="comment-form[message]"></textarea>
        <label class="mdl-textfield__label" for="comment-form[message]">Enter your comment here...</label>
      </div>
    </fieldset>
    <fieldset class="field-group">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Submit
      </button>
    </fieldset>
  </form>
</section>
